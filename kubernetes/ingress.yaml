apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-flask
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-backend
                port:
                  number: 80